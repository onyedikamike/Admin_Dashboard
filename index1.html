<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main container -->
    <main class="main-container">
      <aside>
        <nav>
          <div class="navbar_header">
            <img src="images/view-dashboard-outline.png" alt="dashboard" />
            <h1>Dashboard</h1>
          </div>

          <ul class="navbar_list">
            <li>
              <img src="images/home.png" alt="Home" class="navbar_icons" />Home
            </li>

            <li>
              <img
                src="images/card-account-details.png"
                alt="profile"
                class="navbar_icons"
              />Profile
            </li>
            <li>
              <img
                src="images/message-reply.png"
                alt="message"
                class="navbar_icons"
              />Message
            </li>

            <li>
              <img
                src="images/clock-time-three-outline.png"
                alt="clock"
                class="navbar_icons"
              />History
            </li>

            <li>
              <img
                src="images/file-multiple.png"
                alt="tasks"
                class="navbar_icons"
              />Tasks
            </li>

            <li>
              <img
                src="images/account-group.png"
                alt="communities"
                class="navbar_icons"
              />Communities
            </li>

            <!-- extra spacing -->

            <li>
              <img
                src="images/cog-outline.png"
                alt="settings"
                class="navbar_icons"
              />Settings
            </li>

            <li>
              <img
                src="images/folder-question-outline.png"
                alt="support"
                class="navbar_icons"
              />Support
            </li>

            <li>
              <img
                src="images/shield-check.png"
                alt="privacy"
                class="navbar_icons"
              />Privacy
            </li>
          </ul>
        </nav>
      </aside>

      <header>
        <!-- top headers -->
        <div class="header-top">
          <div class="search">
            <div class="search_item">
              <img src="images/magnify.png" alt="magnify" />
            </div>
            <input type="search" name="search" />
          </div>
          <div class="first_logo">
            <div class="morgan">
              <img src="images/bell-ring-outline.png" alt="bel" />
            </div>
            <div class="baller">
              <img
                src="images/dashboard logo.png"
                alt="small logo"
                class="baller_small"
              />
            </div>
            <p class="name">Morgan Oakley</p>
          </div>
        </div>

        <!-- header bottom -->
        <div class="header_bottom">
          <div class="profile_pics">
            <div class="second_logo">
              <img src="images/dashboard logo.png" alt="big logo" />
            </div>
            <div class="pro_name">
              <p class="hello">Hi there,</p>
              <p class="big_name">
                Morgan Oakley <span class="user_home">(@morgan)</span>
              </p>
            </div>
          </div>

          <!-- button sec -->
          <div class="button">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </header>
      <section></section>
    </main>
  </body>
</html>
