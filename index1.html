<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main container -->
    <main class="main-container">
      <aside>
        <nav>
          <div class="navbar_header">
            <img src="images/view-dashboard-outline.png" alt="dashboard" />
            <h1>Dashboard</h1>
          </div>

          <ul class="navbar_list">
            <li>
              <img src="images/home.png" alt="Home" class="navbar_icons" />Home
            </li>

            <li>
              <img
                src="images/card-account-details.png"
                alt="profile"
                class="navbar_icons"
              />Profile
            </li>
            <li>
              <img
                src="images/message-reply.png"
                alt="message"
                class="navbar_icons"
              />Message
            </li>

            <li>
              <img
                src="images/clock-time-three-outline.png"
                alt="clock"
                class="navbar_icons"
              />History
            </li>

            <li>
              <img
                src="images/file-multiple.png"
                alt="tasks"
                class="navbar_icons"
              />Tasks
            </li>

            <li>
              <img
                src="images/account-group.png"
                alt="communities"
                class="navbar_icons"
              />Communities
            </li>

            <!-- extra spacing -->

            <li>
              <img
                src="images/cog-outline.png"
                alt="settings"
                class="navbar_icons"
              />Settings
            </li>

            <li>
              <img
                src="images/folder-question-outline.png"
                alt="support"
                class="navbar_icons"
              />Support
            </li>

            <li>
              <img
                src="images/shield-check.png"
                alt="privacy"
                class="navbar_icons"
              />Privacy
            </li>
          </ul>
        </nav>
      </aside>
      <header></header>
      <section></section>
    </main>
  </body>
</html>
